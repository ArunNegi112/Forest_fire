<!DOCTYPE html>
<html>
<head>
    <title>Enter Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #0066cc;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #004d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Input Form</h1>
        <form method="POST">
            {% for feature in ["Temperature", "RH", "Ws", "Rain", "FFMC", "DMC", "ISI", "Classes", "region"] %}
                <label>{{ feature }}:</label>
                <input type="number" step="any" name="{{ feature }}" 
                       value="{{ last_inputs.get(feature, '') }}" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
