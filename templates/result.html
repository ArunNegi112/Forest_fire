<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }
        .prediction {
            background: #f0f4f8;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background: #004d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="prediction">
            FWI Prediction: <strong>{{ prediction }}</strong>
        </div>
        <h2>Inputs Used:</h2>
        <ul>
            {% for key, value in inputs.items() %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
        <a href="/input">Predict Again</a>
    </div>
</body>
</html>
